<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderowanie Sekcji</title>
    <style>
      .sections-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .first-section {
        font-weight: bold;
        color: #2a9d8f;
      }
      .section {
        background-color: #f1faee;
        padding: 15px;
        border-radius: 8px;
      }
      .section h2 {
        font-size: 1.2rem;
      }
      .section ul {
        list-style: none;
        padding: 0;
      }
      .section li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="sections-container"></div>

    <script src="sectionsRenderer.js"></script>
  </body>
</html>
